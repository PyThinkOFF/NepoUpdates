<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top-Up - Nepo Chat</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      height: 100vh;
      justify-content: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ccff;
      text-shadow: 0 0 8px #00ccff;
    }

    select {
      padding: 14px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      font-size: 18px;
      width: 240px;
      background: #292929;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    select:hover {
      background: #00aaff;
    }

    .paypal-section {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
    }

    #paypal-button-container,
    #card-button-container {
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <h2>Top-Up Your Account</h2>

  <select id="amountSelect">
    <option value="25">25 ₦ ($0.12)</option>
    <option value="100">100 ₦ ($0.48)</option>
    <option value="500">500 ₦ ($2.40)</option>
    <option value="1000">1000 ₦ ($4.80)</option>
    <option value="5000">5000 ₦ ($24.00)</option>
  </select>

  <div class="paypal-section">
    <div id="paypal-button-container"></div>
    <div id="card-button-container"></div>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AcjWKUkAfI0G1ue8OswM1MsLe50u8Isewr1FgTjl7g1agYrzrN1bJ54LAbzoYS-X2lWda9db97LVw12q&currency=USD&components=buttons,funding-eligibility"></script>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
      authDomain: "nepo-chat.firebaseapp.com",
      databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
      projectId: "nepo-chat",
      storageBucket: "nepo-chat.appspot.com",
      messagingSenderId: "75918244734",
      appId: "1:75918244734:web:33762641fba78c03a3912f",
      measurementId: "G-V22RDC8S2Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = localStorage.getItem("nepo_user_id");
    if (!userId) {
      alert("Please login first.");
      window.location.href = "signin.html";
    }

    const priceMap = {
      25: 0.12,
      100: 0.48,
      500: 2.40,
      1000: 4.80,
      5000: 24.00
    };

    let selectedAmount = parseInt(document.getElementById("amountSelect").value);
    document.getElementById("amountSelect").addEventListener("change", (e) => {
      selectedAmount = parseInt(e.target.value);
    });

    function renderPayButton(fundingSource, container) {
      paypal.Buttons({
        fundingSource,
        style: { layout: 'vertical', color: 'blue', shape: 'rect', label: 'pay' },

        createOrder: (data, actions) => {
          const usd = priceMap[selectedAmount] || 0.12;
          return actions.order.create({
            purchase_units: [{ amount: { value: usd.toFixed(2) } }]
          });
        },

        onApprove: (data, actions) => {
          return actions.order.capture().then(() => {
            const balanceRef = ref(db, `users/${userId}/balance`);
            return runTransaction(balanceRef, (bal) => (bal || 0) + selectedAmount);
          }).then(() => {
            alert(`✅ ₦${selectedAmount} added to your account.`);
            window.location.href = "home.html";
          }).catch((err) => {
            alert("❌ Error updating balance: " + err.message);
          });
        },

        onError: (err) => {
          console.error(err);
          alert("❌ Payment error: " + err.message);
        }
      }).render(container);
    }

    renderPayButton(paypal.FUNDING.PAYPAL, "#paypal-button-container");
    renderPayButton(paypal.FUNDING.CARD, "#card-button-container");
  </script>

</body>
</html>
