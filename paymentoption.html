<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top-Up - Nepo Chat</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      height: 100vh;
      justify-content: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #00ccff;
      text-shadow: 0 0 8px #00ccff;
    }

    #currentBalance {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #00ffcc;
    }

    select, button {
      padding: 14px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      font-size: 18px;
      width: 240px;
      background: #292929;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    select:hover, button:hover {
      background: #00aaff;
    }

    button {
      background: #00ccff;
      font-weight: bold;
      text-shadow: 0 0 6px #00ccff;
    }
  </style>
</head>
<body>

  <h2>Top-Up Your Account</h2>
  <p id="currentBalance">Fetching balance...</p>

  <select id="amountSelect">
    <option value="25">25 ₦ ($0.12)</option>
    <option value="100">100 ₦ ($0.48)</option>
    <option value="500">500 ₦ ($2.40)</option>
    <option value="1000">1000 ₦ ($4.80)</option>
    <option value="5000">5000 ₦ ($24.00)</option>
  </select>

  <button id="topupBtn">Add Balance</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, runTransaction, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
      authDomain: "nepo-chat.firebaseapp.com",
      databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
      projectId: "nepo-chat",
      storageBucket: "nepo-chat.appspot.com",
      messagingSenderId: "75918244734",
      appId: "1:75918244734:web:33762641fba78c03a3912f",
      measurementId: "G-V22RDC8S2Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = localStorage.getItem("nepo_user_id");

    if (!userId) {
      alert("Please login first.");
      window.location.href = "signin.html";
    }

    const balanceRef = ref(db, `users/${userId}/balance`);
    const balanceText = document.getElementById("currentBalance");

    get(balanceRef).then(snap => {
      const balance = snap.val() || 0;
      balanceText.textContent = `Current Balance: ₦ ${balance} (Nepo Coins)`;
    }).catch(() => {
      balanceText.textContent = "❌ Failed to fetch balance.";
    });

    document.getElementById("topupBtn").onclick = () => {
      const amount = parseInt(document.getElementById("amountSelect").value);

      runTransaction(balanceRef, (currentBalance) => {
        return (currentBalance || 0) + amount;
      })
      .then(() => {
        alert(`✅ Top-up successful! ₦${amount} added to your account.`);
        window.location.href = "home.html";
      })
      .catch((error) => {
        alert("❌ Error updating balance: " + error.message);
      });
    };
  </script>

</body>
</html>
