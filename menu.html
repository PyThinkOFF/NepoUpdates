<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nepo Chat - Menu</title>
  <style>
    body {
      background-color: #0F0F0F;
      color: #E0F7FA;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #5DE2E7;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #5DE2E7;
      color: black;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #5DE2E7;
      transition: background-color 0.3s;
      width: 200px;
      text-align: center;
    }

    .btn:hover {
      background-color: #00BCD4;
    }
  </style>
</head>

  <h1>Menu</h1>

  <button class="btn" onclick="location.href='payments.html'">Payments</button>
